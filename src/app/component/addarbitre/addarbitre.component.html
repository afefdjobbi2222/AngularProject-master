
<div class="col-md-12 offset-md-5">
  <h3>Insertion d'un nouveau arbitre</h3>
  </div>
  <div class="container">
    <div style="width: 400px;">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Niveau</label>
          <input type="text" class="form-control" id="niveau" required [(ngModel)]="arbitre.niveau" >
        </div>
  
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" class="form-control" id="nom" required [(ngModel)]="arbitre.nom" >
        </div>
  
        <div class="form-group">
          <label for="name">Prenom</label>
          <input type="text" class="form-control" id="prenom" required [(ngModel)]="arbitre.prenom" >
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">Télécharger une image</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1" required [(ngModel)]="arbitre.image_id">
        </div>
      
  
        <button type="submit" class="btn btn-success" >Enregistrer</button>
  
      </form>
    </div>
  </div>
